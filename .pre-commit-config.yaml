fail_fast: true
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
    - id: check-yaml
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.5.0
  hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format
- repo: local
  hooks:
    - id: isort
      name: isort
      entry: hatch run dev:isort
      language: system
      types: [file, python]
    - id: pytest
      name: pytest
      entry: hatch run dev:pytest --run_slow tests/
      language: system
      types: [ file, python ]
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
      - id: check-yaml